<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width,

initial-scale=1.0"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
      </style>
    <title>Custom Fit Polo Bear Oxford Shirt</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="product-container">
      <div class="image-box">
        <div class="image-gallery">
          <img src="src/img-1.png" alt="1" class="thumbnail active" />

          <img src="src/img-2.png" alt="2" class="thumbnail" />

          <img src="src/img-3.png" id="myImage" dalt="3" class="thumbnail" />
        </div>

        <div class="main-image">
          <img src="src/Main_img.png" alt="Main Image" id="mainImage" />
        </div>
      </div>

      <div class="product-details">
        <h1>
          <strong id="top_text">Polo Ralph</strong> <br />
          Custom Fit Polo Bear Oxford Shirt
        </h1>
        <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>

        <div class="price">
          $99.00 <span class="discount">-25%</span>

          <br />
          <del>$132.00</del>
        </div>

        <div class="size-selector">
          <div class="size active">S</div>
          <div class="size">M</div>

          <div class="size">L</div>

          <div class="size">XL</div>

          <div class="size">XXL</div>
        </div>
        <div class="add-to-bag"><button>Add to Bag</button></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
