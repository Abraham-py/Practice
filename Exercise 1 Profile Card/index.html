<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="styles.css" />
  
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <svg class="wave" viewBox="0 0 500 150" preserveAspectRatio="none">
          <path
            d="M0,100 C150,250 350,0 500,150 L500,0 L0,0 Z"
            fill="#9D3667"
          ></path>
          <path
            d="M0,100 C150,200 350,0 500,110 L500,0 L0,0 Z"
            fill="#E84B8A"
            opacity="0.8"
            transform="translate(0, 5)"
          ></path>
          <path
            d="M0,100 C150,200 350,0 500,130 L500,0 L0,0 Z"
            fill="#F06292"
            opacity="0.6"
            transform="translate(0, 10)"

          <path
            d="M0,80 C150,250 350,0 500,150 L500,0 L0,0 Z"
            fill="#9D3667"
            opacity="0.3"
            transform="translate(0, 9)"
          ></path>
        </svg>
        <div class="profile-image">
          <img src="./src/_79be8a20-693e-4746-a155-3594360dc25a.jpeg" alt="" />
        </div>
      </div>

        <div class="social-icons">

              stroke-width="2"

          </a>
          <a href="#" aria-label="LinkedIn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"

              ></path>
            </svg>
          </a>
          <a href="#" aria-label="Instagram">

              width="24"

              viewBox="0 0 24 24"
              fill="none"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              height="24"
